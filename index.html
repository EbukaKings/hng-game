<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG-GAME</title>
    <link href="game.css" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <p data-testid="gameInstructions">Guess the correct color!</p>
        <div class="random-colour" data-testid="colorBox"></div>
        <div class="color-mixed-container" data-testid="colorOption">
            <div class="color-mixed1" style="background-color: blue;"></div>
            <div class="color-mixed2" style="background-color: red;"></div>
            <div class="color-mixed3" style="background-color: yellow;"></div>
            <div class="color-mixed4" style="background-color: green;"></div>
            <div class="color-mixed5" style="background-color: purple;"></div>
            <div class="color-mixed6" style="background-color: black;"></div>
        </div>
        
        <p class="result" data-testid="gameStatus"></p> 
        <div class="score" data-testid="score">Score: 0</div> 
        <button data-testid="newGameButton">New Game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
